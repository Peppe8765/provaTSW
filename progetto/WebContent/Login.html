	<div class="scelta col-8 col-s-10">

	<div class="registrazione">
		<form action="RegisterServlet" method="post">
			<label for="email">Email</label><br>
			<input class="rettangolilog" type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="MarioRossi1@mail.com" required><br>
			<label for="uname">Nome utente:</label><br>
			<input class="rettangolilog" type="text" id="uname" name="uname" pattern=".{8,}" title="Minimo 8 caratteri" required><br>
			<label for="pass">Password:</label><br>
			<input class="rettangolilog" type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Minimo 8 caratteri tra cui 1 numero 1 lettera maiuscola e 1 lettera minuscola" required><br>
			<label for="pass2">Ripeti la Password</label><br>
			<input class="rettangolilog" type="password" id="pass2" name="pass2" required><br>
			
			<input class="buttoncinolog" type="submit" value="Invia">
		</form>		
	</div>
	
	
	<div class="login">
		<form action="LoginServlet" method="post">
			<label for="uname">Nome utente:</label><br>
			<input class="rettangolilog" type="text" id="uname" name="uname" pattern=".{8,}" title="Minimo 8 caratteri" required><br>
			<label for="pass">Password:</label><br>
			<input class="rettangolilog" type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Minimo 8 caratteri tra cui 1 numero 1 lettera maiuscola e 1 lettera minuscola" required><br>
			<input class="buttoncinolog" type="submit" value="Login">
		</form>
		
	</div>
	
	
	<div class="loginAdmin">
		<form action="AdminLoginServlet" method="post">
			<label for="uname">Nome utente:</label><br>
			<input class="rettangolilog" type="text" id="uname" name="uname" pattern=".{8,}" title="Minimo 8 caratteri" required><br>
			<label for="pass">Password:</label><br>
			<input class="rettangolilog" type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Minimo 8 caratteri tra cui 1 numero 1 lettera maiuscola e 1 lettera minuscola" required><br>
			<label for="codiceAdmin"> Codice di accesso Admin</label><br>
			<input class="rettangolilog" type="number" id="codiceAdmin" name="codiceAdmin" min = 0  max = 999999 required><br>
			<input class="buttoncinolog" type="submit" value="Login">
		</form>
