	<div class="scelta">
		<button class="tablinks button" onclick="openCitylog(event, 'registrazione')">Registrazione</button>

	<div id="registrazione" class="tabcontentlog col-4 col-s-7">
		<form action="RegisterServlet" method="post" name="formReg">
			<label class="labelLog" for="email">Email:</label><br>
			<input class="rettangolilog" type="email" id="email" name="email" placeholder="MarioRossi10@gmail.com" required><br>
			<p id="validEmailReg"></p>
			<label class="labelLog" for="uname">Nome utente:</label><br>
			<input class="rettangolilog" type="text" id="uname" name="uname" placeholder="MarioRossi" pattern=".{5,}" title="Inserire un nome utente di almeno 5 caratteri" required><br>
			<p id="validUnameReg"></p>
			<label class="labelLog" for="pass">Password:</label><br>
			<input class="rettangolilog" type="password" id="pass" name="pass" placeholder="almeno 8 caratteri e 1 numero" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Inserire una password con almeno 8 caratteri di cui almeno 1 cifra numerica" required><br>
			<p id="validPassReg"></p>
			<label class="labelLog" for="pass2">Ripeti la Password:</label><br>
			<input class="rettangolilog" type="password" id="pass2" name="pass2" placeholder="Non copiare a incollare da sopra" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Inserire una password con almeno 8 caratteri di cui almeno 1 cifra numerica" required><br>
			<p id="validRPassReg"></p>
			<input class="buttoncinolog" type="submit" value="Invia" >
		</form>		
	</div>
	
	
	
	<div id="login" class="tabcontentlog col-4 col-s-7">
		<form action="LoginServlet" method="post" name="formLog" >
			<label class="labelLog" for="uname">Nome utente:</label><br>
			<input class="rettangolilog unameLog" type="text" id="uname" name="uname" placeholder="MarioRossi" pattern=".{5,}" title="Inserire un nome utente di almeno 5 caratteri" required><br>
			<p id="validUnameLog"></p>
			<label class="labelLog" for="pass">Password:</label><br>
			<input class="rettangolilog passLog" type="password" id="pass" name="pass" placeholder="almeno 8 caratteri e 1 numero" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Inserire una password con almeno 8 caratteri di cui almeno 1 cifra numerica" required><br>
			<p id="validPassLog"></p>
			
			<input class="buttoncinolog" type="submit" value="Login">
		</form>
		
	</div>
	
	
	
	<div id="loginAdmin" class="tabcontentlog col-4 col-s-7">
		<form action="AdminLoginServlet" method="post" name="formLogA" >
			<label class="labelLog" for="uname">Nome utente Admin:</label><br>
			<input class="rettangolilog" type="text" id="uname" name="uname" placeholder="MarioRossi" pattern=".{5,}" title="Inserire un nome utente di almeno 5 caratteri" required><br>
			<p id="validUnameLogA"></p>
			<label class="labelLog" for="pass">Password Admin:</label><br>
			<input class="rettangolilog" type="password" id="pass" name="pass" placeholder="almeno 8 caratteri e 1 numero" pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Inserire una password con almeno 8 caratteri di cui almeno 1 cifra numerica" required><br>
			<p id="validPassLogA"></p>
			<label class="labelLog" for="codiceAdmin"> Codice di accesso Admin:</label><br>
			<input class="rettangolilog" type="number" id="codiceAdmin" name="codiceAdmin" required><br>
			<p id="validCodLogA"></p>
			
			<input class="buttoncinolog" type="submit" value="Login">
		</form>
	</div>
