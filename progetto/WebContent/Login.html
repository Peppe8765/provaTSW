	<div class="scelta">
		<button class="button">Registrazione</button>
		<button class="button">Login</button>
		<button class="button">Admin Login</button>
	</div>
</div>
	
	<div class="registrazione">
		<form action="RegisterServlet" method="post">
			<label for="email">Email</label><br>
			<input class="rettangoli" type="email" id="email" name="email" required><br>
			<label for="uname">Nome utente:</label><br>
			<input class="rettangoli" type="text" id="uname" name="uname" required><br>
			<label for="pass">Password:</label><br>
			<input class="rettangoli" type="password" id="pass" name="pass" required><br>
			<label for="pass2">Ripeti la Password</label><br>
			<input class="rettangoli" type="password" id="pass2" name="pass2"required><br>
			
			<input class="buttoncino" type="submit" value="Invia">
		</form>		
	</div>
	
	
	<div class="login">
		<form action="LoginServlet" method="post">
			<label for="uname">Nome utente:</label><br>
			<input class="rettangoli" type="text" id="uname" name="uname" required><br>
			<label for="pass">Password:</label><br>
			<input class="rettangoli" type="password" id="pass" name="pass" required><br>
			<input class="buttoncino" type="submit" value="Login">
		</form>
		
	</div>
	
	
	<div class="loginAdmin">
		<form action="AdminLoginServlet" method="post">
			<label for="uname">Nome utente:</label><br>
			<input class="rettangoli" type="text" id="uname" name="uname" required><br>
			<label for="pass">Password:</label><br>
			<input class="rettangoli" type="password" id="pass" name="pass" required><br>
			<label for="codiceAdmin"> Codice di accesso Admin</label><br>
			<input class="rettangoli" type="number" id="codiceAdmin" name="codiceAdmin" min = 0  max = 999999 required><br>
			<input class="buttoncino" type="submit" value="Login">
		</form>
	</div>
