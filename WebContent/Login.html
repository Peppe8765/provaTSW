	<div class="scelta col-8 col-s-10">
		<button class="tablinks button" onclick="openCitylog(event, 'registrazione')">Registrazione</button>
		<button class="tablinks button" onclick="openCitylog(event, 'login')" id="defaultOpen">Login</button>

	<div id="registrazione" class="tabcontentlog col-6 col-s-10">
		<form action="RegisterServlet" method="post" name="formReg" onsubmit="formValLog()">
			<label for="email">Email:</label><br>
			<input class="rettangolilog" type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
			<p id="validEmailReg"></p>
			<label for="uname">Nome utente:</label><br>
			<input class="rettangolilog" type="text" id="uname" name="uname" pattern=".{8,}"><br>
			<p id="validUnameReg"></p>
			<label for="pass">Password:</label><br>
			<input class="rettangolilog" type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
			<p id="validPassReg"></p>
			<label for="pass2">Ripeti la Password:</label><br>
			<input class="rettangolilog" type="password" id="pass2" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
			<p id="validRPassReg"></p>
			<p id="error"></p>
			<input class="buttoncinolog" type="submit" value="Invia" >
		</form>		
	</div>
	
	
	
	<div id="login" class="tabcontentlog col-6 col-s-10">
		<form action="LoginServlet" method="post" name="formLog">
			<label for="uname">Nome utente:</label><br>
			<input class="rettangolilog" type="text" id="uname" name="uname" pattern=".{8,}" required><br>
			<p id="validUnameLog"></p>
			<label for="pass">Password:</label><br>
			<input class="rettangolilog" type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>
			<p id="validPassLog"></p>
			
			<input class="buttoncinolog" type="submit" value="Login">
		</form>
		
	</div>
	
	
	
	<div id="loginAdmin" class="tabcontentlog col-6 col-s-10">
		<form action="AdminLoginServlet" method="post" name="formLogA" onsubmit="return alert()">
			<label for="uname">Nome utente Admin:</label><br>
			<input class="rettangolilog" type="text" id="uname" name="uname" required><br>
			<p id="validUnameLogA"></p>
			<label for="pass">Password Admin:</label><br>
			<input class="rettangolilog" type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>
			<p id="validPassLogA"></p>
			<label for="codiceAdmin"> Codice di accesso Admin:</label><br>
			<input class="rettangolilog" type="number" id="codiceAdmin" name="codiceAdmin" required><br>
			<p id="validCodLogA"></p>
			
			<input class="buttoncinolog" type="submit" value="Login">
		</form>
	</div>
